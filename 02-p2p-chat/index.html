<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
  <title>WebRTC Demo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.1/css/bulma.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="container">
    <section class="hero is-fullheight">
      <div class="hero-body">
        <div class="container">
          <h1 class="title is-2 has-text-centered is-hidden-mobile">
            WebRTC Demo #2
          </h1>
          <h2 class="subtitle is-4 has-text-centered is-hidden-mobile">
            Simple P2P chat with file and video sharing using react / redux
          </h2>
          <div class="columns is-mobile">
            <div class="column is-8-widescreen is-offset-2-widescreen">

              <div class="columns is-mobile">
                <div class="column is-9-desktop">
                  <div class="panel workspace-body">
                    <div class="panel-heading">

                      <div class="level">
                        <div class="level-left">
                          <div class="level-item">
                            <p class="content">History</p>
                          </div>
                        </div>
                        <div class="level-right">
                          <div class="level-item">
                            <span>Logged in as</span>&nbsp;<em>{name}</em>
                          </div>
                        </div>
                      </div>

                    </div>
                    <div class="panel-block panel-control">
                      <p class="control">
                        <textarea class="textarea history-area" placeholder="History is empty...">

                        </textarea>
                      </p>
                    </div>
                  </div>
                </div>
                <div class="column is-3 is-hidden-touch">
                  <div class="panel workspace-body users-panel">
                    <div class="panel-heading">
                      <div class="level">
                        <div class="level-left">
                          <div class="level-item">Users</div>
                        </div>
                        <div class="level-right">
                          <div class="level-item">
                            <em>{count}</em>
                          </div>
                        </div>
                      </div>
                    </div>

                    <a class="panel-block">
                      <span class="panel-icon">
                        <i class="fa fa-user"></i>
                      </span>
                      John Smith
                    </a>

                    <a class="panel-block">
                      <span class="panel-icon">
                        <i class="fa fa-user"></i>
                      </span>
                      John Smith
                    </a>

                    <a class="panel-block">
                      <span class="panel-icon">
                        <i class="fa fa-user"></i>
                      </span>
                      John Smith
                    </a>

                    <a class="panel-block">
                      <span class="panel-icon">
                        <i class="fa fa-user"></i>
                      </span>
                      John Smith
                    </a>

                    <a class="panel-block">
                      <span class="panel-icon">
                        <i class="fa fa-user"></i>
                      </span>
                      John Smith
                    </a>

                    <a class="panel-block">
                      <span class="panel-icon">
                        <i class="fa fa-user"></i>
                      </span>
                      John Smith
                    </a>

                    <a class="panel-block">
                      <span class="panel-icon">
                        <i class="fa fa-user"></i>
                      </span>
                      John Smith
                    </a>

                    <a class="panel-block">
                      <span class="panel-icon">
                        <i class="fa fa-user"></i>
                      </span>
                      John Smith
                    </a>

                    <a class="panel-block">
                      <span class="panel-icon">
                        <i class="fa fa-user"></i>
                      </span>
                      John Smith
                    </a>

                    <a class="panel-block">
                      <span class="panel-icon">
                        <i class="fa fa-user"></i>
                      </span>
                      John Smith
                    </a>

                    <a class="panel-block">
                      <span class="panel-icon">
                        <i class="fa fa-user"></i>
                      </span>
                      John Smith
                    </a>

                  </div>
                </div>
              </div>

              <!-- input -->
              <div class="field has-addons">
                <p class="control">
                  <label class="button">
                    <span>Send file...</span>
                    <input type="file" hidden>
                  </label>
                </p>
                <p class="control is-expanded">
                  <input class="input" type="text" placeholder="Message...">
                </p>
                <p class="control">
                  <a class="button">
                    Send
                  </a>
                </p>
              </div>
              <!-- /end input -->
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
