<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.1/css/bulma.min.css"
      crossorigin="anonymous" referrerpolicy="no-referrer"
      integrity="sha384-BY+jejI7gkyqeCH9gRhvwDHSClKhsoMTjsfJvh7ZvWwO7SUWbMcBg7/BF4gGmtNq">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"
      referrerpolicy="no-referrer">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tag above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>WebRTC Demo #2: P2P chat</title>
  </head>
  <body>
    <div class="container">
      <section class="hero is-fullheight">
        <div class="hero-body">
          <div class="container">
            <h1 class="title is-2 has-text-centered is-hidden-mobile">
              WebRTC Demo #2
            </h1>

            <h2 class="subtitle is-4 has-text-centered is-hidden-mobile">
              Simple P2P chat with file and video sharing using react / redux
            </h2>

            <div id="root" class="columns is-mobile"></div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
